<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babashka nREPL AI Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Babashka nREPL AI Tool</h1>
            <div class="status-bar">
                <span id="connection-status" class="status-indicator">Disconnected</span>
                <button id="connect-btn" class="btn btn-secondary">Connect</button>
                <button id="disconnect-btn" class="btn btn-secondary" disabled>Disconnect</button>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="input-section">
                    <label for="user-input">Enter your prompt:</label>
                    <textarea id="user-input" placeholder="Ask the AI to do something..."></textarea>
                    <div class="input-actions">
                        <button id="send-btn" class="btn btn-primary" disabled>Send</button>
                        <button id="clear-btn" class="btn btn-secondary">Clear</button>
                        <select id="model-select">
                            <option value="local">Local Model</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                    </div>
                </div>

                <div class="output-section">
                    <label>AI Response:</label>
                    <div id="ai-output" class="output-area"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="canvas-section">
                    <label>Visualization Canvas:</label>
                    <div id="canvas-container" class="canvas-container">
                        <iframe id="canvas-iframe" class="canvas-iframe" sandbox="allow-same-origin allow-scripts" srcdoc="<!DOCTYPE html><html><head><meta charset=&quot;UTF-8&quot;><style>body { margin: 0; padding: 0; background: #1e1e1e; color: #d4d4d4; font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }</style></head><body><div class=&quot;canvas-placeholder&quot; style=&quot;display: flex; align-items: center; justify-content: center; height: 100%; color: #858585; font-style: italic;&quot;>Results will be visualized here</div></body></html>"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- CodeMirror 6 -->
    <script type="module">
        // Import minimal core components to avoid version conflicts
        import { EditorView, lineNumbers, keymap, ViewPlugin, Decoration } from 'https://cdn.jsdelivr.net/npm/@codemirror/view@6.26.0/+esm';
        import { EditorState, RangeSetBuilder } from 'https://cdn.jsdelivr.net/npm/@codemirror/state@6.4.0/+esm';
        import { oneDark } from 'https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@6.1.2/+esm';

        // Set up CodeMirror immediately with core components
        window.CodeMirror = {
            EditorView: EditorView,
            EditorState: EditorState,
            oneDark: oneDark,
            lineNumbers: lineNumbers,
            keymap: keymap,
            ViewPlugin: ViewPlugin,
            Decoration: Decoration,
            RangeSetBuilder: RangeSetBuilder,
            defaultKeymap: null, // Will be set when commands load
            clojureMode: null // Will be set if we can load it
        };

        console.log('CodeMirror core loaded');

        // Import commands for basic keyboard functionality (optional, editor works without it)
        import('https://cdn.jsdelivr.net/npm/@codemirror/commands@6.3.0/+esm').then(commands => {
            window.CodeMirror.defaultKeymap = commands.defaultKeymap;
            console.log('CodeMirror keymap loaded');
        }).catch(err => {
            console.warn('Failed to load CodeMirror commands (editor will work but keyboard may be limited):', err);
        });

        // Store highlighting patterns and function for DOM-based highlighting
        // Using DOM manipulation to avoid ViewPlugin version conflicts
        window.CodeMirror.clojurePatterns = {
            keywords: /\b(def|defn|defmacro|let|if|when|cond|case|fn|loop|recur|do|try|catch|finally|require|use|import|ns|and|or|not|true|false|nil)\b/g,
            strings: /"[^"]*"/g,
            comments: /;.*$/gm,
            numbers: /\b\d+\.?\d*\b/g,
            keywords2: /:[a-zA-Z0-9\-_]+/g
        };

        // Function to apply Clojure highlighting via DOM manipulation
        window.CodeMirror.applyClojureHighlighting = function(editor) {
            if (!editor || !editor.contentDOM) return;

            var content = editor.contentDOM;
            var text = editor.state.doc.toString();
            var patterns = window.CodeMirror.clojurePatterns;

            // Use a MutationObserver to apply highlighting when content changes
            var observer = new MutationObserver(function() {
                applyHighlightingToContent(content, text, patterns);
            });

            observer.observe(content, { childList: true, subtree: true, characterData: true });

            // Apply initial highlighting
            setTimeout(function() {
                applyHighlightingToContent(content, text, patterns);
            }, 100);
        };

        function applyHighlightingToContent(content, text, patterns) {
            // This is a simplified approach - we'll wrap matching text in spans
            // Note: This is a basic implementation, CodeMirror's DOM structure makes this tricky
            // For now, we'll use CSS to style based on text content patterns
            content.classList.add('cm-clojure-mode');
        }

        console.log('Clojure highlighting helper created');

        console.log('CodeMirror loaded successfully');
    </script>
    <script src="app.js"></script>
</body>
</html>
